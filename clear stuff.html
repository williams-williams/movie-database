<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/movie-app.css">
</head>
<body class="container">
<h1>Movie App</h1>

<div class="bigBox mx-auto" id="container">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<!--New movie Form-->


<!-- New Movie -->
<div class="col mb-4 mx-auto">
  <div class="card">
    <!--            <img src="img/coffee-cups.jpeg" class="card-img-top" alt="...">-->
    <div class="cardImg " id="cardImgSearch"></div>
    <div class="card-body">
      <h4 class="card-title" style="text-align: center">Add Movie to List</h4>
      <p class="card-text">
      <div class="row">
        <div class="col-6">
          <input id="newMovieTitle" type="text" class="form-control" placeholder="Movie Title" aria-label="">
        </div>
        <div class="col-6">
          <input id="newMovieRating" type="text" class="form-control" placeholder="Rating" aria-label="Last name">
        </div>
        <div class="col text-right">
          <button class ="btn btn-secondary" id="newMovieButton" type="submit">Create!</button>
        </div>
      </div>

      </p>
    </div>
  </div>
</div>
<!-- New movie -->

<!--  -->
<div class="col mb-4 mx-auto">
  <div class="card">
    <!--            <img src="img/coffee-cups.jpeg" class="card-img-top" alt="...">-->
    <div class="cardImg "></div>
    <div class="card-body">
      <h4 class="card-title" style="text-align: center">Edit Movie</h4>
      <p class="card-text">
      <div class="row">
        <div class="col-12">
          <input id="editTitle" type="text" placeholder="Change Title">
          <input id="editPlot" type="text" placeholder="Change Plot">
          <input id="editRating" type="text" placeholder="Change Rating">
          <input id="editYear" type="text" placeholder="Change Year">
          <input id="editDirector" type="text" placeholder="Change Director">
          <button id="editMovieButton" type="submit">Edit movie!</button>
        </div>
      </div>

      </p>
    </div>
  </div>
</div>
<!--  -->

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
<script src="js/keys-shared.js"></script>
<script src="js/test-movie-app.js"></script>
</body>
</html>
